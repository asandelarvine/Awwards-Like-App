{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">

  {% if title %}
  <title>Awwards {{title}}</title>
  {% else %}
    <title> Awwards </title>
  {% endif %}
 

  {% block styles %}
    
  
  <!-- Font Awesome -->
  
  <link href="https://fonts.googleapis.com/css?family=Akronim|Bellefair|Joti+One" rel="stylesheet">
  

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
  <link rel="stylesheet" href="{% static 'css/basenews.css' %}">
  <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% endblock %}
  <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>




  <style>

    .footer {
       position: relative;
       left: 0;
       bottom: 0;
       width: 100%;
       background-color: rgb(10, 10, 10); 
       color: white;
       text-align: center;
       height: 100px;
       border-radius: 14px;
       
    }
    
      .fa {
        padding: 4px;
        font-size: 20px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        /* margin: 5px 2px; */
        border-radius: 30%;
      }
    
      .fa:hover {
          opacity: 0.7;
      }
    
      .fa-facebook {
        background: #3B5998;
        color: white;
      }
    
      .fa-twitter {
        background: #55ACEE;
        color: white;
      }
    
      .fa-google {
        background: #dd4b39;
        color: white;
      }
    
      .fa-linkedin {
        background: #007bb5;
        color: white;
      }
    
      .fa-youtube {
        background: #bb0000;
        color: white;
      }
    
      .fa-instagram {
        background: #125688;
        color: white;
      }
    
      .fa-pinterest {
        background: #cb2027;
        color: white;
      }
    </style>

</head>

<body class="grey lighten-5">
    {% include "navbar.html" %}

    {% block content %} 
    <div class="jumbotron jumbotron-fluid bg-light mb-1 pb-3 pt-3">
        <div class="">
          <h2 class="display-5 text-center font-weight-bold text-white">Welcome to Awwards</h2>
        </div>
      </div>
    
    {%endblock%}

  



    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
      <script type="text/javascript" src="{% static 'script.js' %}"></script>


    {% endblock %}
    <div class="mb-4 pb-4"></div>
   <!-- Footer -->
   <div class="container-fluid ">
    <div class="footer">
    <h6 style="color:greenyellow;">2021 Copyright:</h6>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-google"></a>
    <a href="#" class="fa fa-linkedin"></a>
    <a href="#" class="fa fa-youtube"></a>
    <a href="#" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-pinterest"></a>
    
  <h6 style="color:white; font-size:10px;"><br> Asande Larvine</h6>
    
   </div>
</div> 
<!-- Footer -->
</body>

</html>
