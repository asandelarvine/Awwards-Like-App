{%extends "registration/layout.html"%}

{% load bootstrap4 %}

{% block content %}
<div class="container" style="color: aqua; background-color:black; font-size:40px; font-family: 'Joti One';">
  <div class="row">
    <!-- Empty div -->
    <div class="col-lg-3"></div>

    <div class="col-lg-6 mt-4 pt-2 " style="height: 60vh;">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center font-weight-bold">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <small>Not registered? <a href="/accounts/register">Sign Up Here!</a></small>

    </div>

    
    <!-- empty div -->
    <div class="col-lg-3"></div>
  </div>
</div>

{% endblock %}
